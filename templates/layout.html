<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Build AI Assistant</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="app-wrapper">

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="nav-item" href="/new-chat">New Chat</a>
        <a class="nav-item" href="/">PC Build Chat</a>
        <a class="nav-item" href="/ai-troubleshooting">AI Troubleshooting</a>
        <a class="nav-item" href="/gpu-advisor">GPU Advisor</a>
        <a class="nav-item" href="/about">About</a>
    </div>

    <!-- Main Area -->
    <div class="main-area">

        <div class="header">üñ•Ô∏è PC Build AI Assistant</div>

        <!-- Dynamic page content -->
        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- UNIVERSAL MESSAGE BAR (Now on all pages) -->
        <form method="POST" action="/" class="input-section">
            <input 
                type="text"
                name="user_input"
                class="input-box"
                placeholder="Ask anything about PC builds..."
                required
            >
            <button class="send-btn" type="submit">Send</button>
        </form>

    </div>

</div>

</body>
</html>
