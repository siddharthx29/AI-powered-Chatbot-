{% extends "layout.html" %}

{% block content %}

<div class="chat-container">
    {% if messages %}
        {% for msg in messages %}
            <div class="chat-message {{ msg.role }}">
                <div class="message-content">
                    {{ msg.content | safe }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p style="color: #777; text-align: center; margin-top: 20px;">
            Start a new chat or ask something to begin...
        </p>
    {% endif %}
</div>

{% endblock %}
